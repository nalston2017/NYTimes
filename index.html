<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title> NEW YORK times search</title>
  </head>
  <body>
    <div class="jumbotron">
  <h1 class="display-3">NY times search</h1>
  <hr class="my-4">
  <p class="lead">
  </p>
</div>

<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Search term:</label>
    <input type="email" class="form-control" id="searchTerm" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Number of records to retrieve</label>
    <select class="form-control" id="numberofrecords">
      <option value="1" >1</option>
      <option value="5">5</option>
      <option value="10" > 10</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Start year(optional):</label>
    <input type="email" class="form-control" id="startyear" placeholder="start end (optional)">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">End year(optional):</label>
    <input type="email" class="form-control" id="endyear" placeholder="end year (optional)">
  </div>
<br>
  <button type="submit" class="btn btn-primary" id="search"> Search</button>
  <button type="submit" class="btn btn-primary" id="clear">Clear results</button>
</form>


</div>

  </body>
</html>
