<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">


    <title> NEW YORK times search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
  <h1 class="display-3">NY times search</h1>
  <hr class="my-4">
  <p class="lead">
  </p>
</div>

<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Search term:</label>
    <input type="text" class="form-control" id="searchTerm" placeholder="search term">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Number of records to retrieve</label>
    <select class="form-control" id="numberofrecords">
      <option value="1" >1</option>
      <option value="5">5</option>
      <option value="10" > 10</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Start year(optional):</label>
    <input type="email" class="form-control" id="startyear" placeholder="start end (optional)">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">End year(optional):</label>
    <input type="email" class="form-control" id="endyear" placeholder="end year (optional)">
  </div>
<br>
  <button type="submit" class="btn btn-primary" id="search"> Search</button>
  <button type="submit" class="btn btn-primary" id="clear">Clear results</button>
</form>


</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="javascript/app.js"></script>
  </body>
</html>
